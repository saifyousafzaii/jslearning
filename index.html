<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>                     <!--defer is used here to tell the html to execute JS after the whole DOM content is loaded/parsed-->
</head>
<body >
    <p>this is a paragraph</p>
    <h1>this is the first heading</h1>
    <h2>this is the second heading</h2>
    <h3>this is the third heading</h3>

    <hr><br>

    <!-- for length property of js-->
    <details><p>string length:</p><p id="length"></p></details>   <!--simple one line dropdown -->
    

<!--charAt method to get a character in a certian position in a string-->
<p id="charat"></p>

<!--charCodeAt method for character extraction-->

<p id="texxt"></p>

<!--at() for extracting a character-->
<p>test2</p>
<p id="rand"></p>

<!--string.slice method for extracting a part of string-->
<p>test 3</p>
<p id="tesst"></p>

<hr><br>
<!--string.slice method for extracting a part of string using negatice postioning-->
<p id="test0"></p>

<!--substring slice method in which the first parameter position is included and the second position is not in the output unlike the string method-->

<p id="test01"></p>

<!--convert string to upper case-->

<p id="upper"></p>

<!--for combining a few strings-->
<p id="comb"></p>

<p id="student"></p>

</body>
</html>
